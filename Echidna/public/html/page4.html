<!DOCTYPE html>
<html>
    <head>
        <title>Assign course offerings to inctructors</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="../css/styles.css">
        <link rel="icon" type="image/jpg" href="../echidna.jpg"/>
        <script src="../js/table.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <script src="../js/page4.js"></script>
    </head>
    <body>
        <button onclick="window.location.href='/'">
            Home
        </button>
        <br/>
        <button type="button" id='refreshDropdowns'>Refresh dropdowns</button>

        <div>
            <label for="offerings">Course Offerings:</label>
            <span id="offerings"></span>
        </div>

        <div>
            <label for="instructors">Instructors:</label>
            <span id="instructors"></span>
        </div>

        <button type="button" id='assign'>Assign selected offering to selected instructor</button>
        <button type="button" id='unassign'>Un-assign selected offering from selected instructor</button>

        <div id="result"></div>
    </body>
</html>
